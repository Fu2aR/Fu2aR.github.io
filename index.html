<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire ! üéÇ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow: hidden;
            position: relative;
        }

        /* √âcran d'accueil avec bouton */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        #welcomeScreen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Bouton principal "C'est mon anniversaire !" */
        .birthday-button {
            background: linear-gradient(135deg, #ff6b9d 0%, #f093fb 100%);
            color: white;
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            padding: clamp(20px, 4vw, 30px) clamp(40px, 8vw, 60px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.4),
                        0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .birthday-button::before {
            content: '‚ú®';
            position: absolute;
            left: 15px;
            font-size: 1.5em;
            animation: sparkle 1.5s infinite;
        }

        .birthday-button::after {
            content: '‚ú®';
            position: absolute;
            right: 15px;
            font-size: 1.5em;
            animation: sparkle 1.5s infinite 0.75s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .birthday-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 107, 157, 0.6),
                        0 0 30px rgba(255, 255, 255, 0.5);
        }

        .birthday-button:active {
            transform: scale(1.05);
        }

        /* Texte au-dessus du bouton */
        .welcome-text {
            color: white;
            font-size: clamp(1.2rem, 4vw, 2rem);
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Canvas pour les feux d'artifice */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Titre principal avec animation */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 182, 193, 0.4);
            animation: popIn 1s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* G√¢teau d'anniversaire */
        .cake-container {
            margin: 40px 0;
            animation: fadeInUp 1.5s ease-out 0.5s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cake {
            position: relative;
            width: clamp(180px, 40vw, 280px);
            height: clamp(200px, 45vw, 300px);
        }

        /* √âtages du g√¢teau */
        .cake-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .layer-1 {
            bottom: 0;
            width: 100%;
            height: 35%;
            background: linear-gradient(180deg, #ffb6c1 0%, #ff9eb5 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .layer-2 {
            bottom: 32%;
            width: 80%;
            height: 35%;
            background: linear-gradient(180deg, #ffc0cb 0%, #ffb6c1 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .layer-3 {
            bottom: 64%;
            width: 60%;
            height: 30%;
            background: linear-gradient(180deg, #ffd1dc 0%, #ffc0cb 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* D√©coration du g√¢teau */
        .frosting {
            position: absolute;
            width: 100%;
            height: 8px;
            background: #fff;
            top: -4px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Bougie */
        .candle {
            position: absolute;
            top: -25%;
            left: 50%;
            transform: translateX(-50%);
            width: 8%;
            height: 20%;
            background: linear-gradient(180deg, #fff9c4 0%, #fff59d 100%);
            border-radius: 3px 3px 0 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* M√®che */
        .wick {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 8px;
            background: #333;
        }

        /* Flamme anim√©e */
        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffeb3b 30%, #ff9800 60%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s infinite alternate;
            filter: blur(1px);
        }

        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.1, 0.95) translateY(-2px);
                opacity: 0.9;
            }
        }

        /* Message mignon */
        .message {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 40px 20px;
            animation: fadeIn 2s ease-out 1s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            line-height: 1.8;
            color: #555;
            font-weight: 300;
        }

        .message strong {
            color: #764ba2;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .birthday-button {
                font-size: 1.5rem;
                padding: 20px 40px;
            }
        }

        .scroll-wrapper {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            -ms-overflow-style: none; /* hide scrollbar IE & Edge */
            scrollbar-width: none; /* hide scrollbar Firefox */
        }

        .scroll-wrapper::-webkit-scrollbar {
            display: none; /* hide scrollbar Chrome/Safari */
        }

        #countdownScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    color: white;
    z-index: 2000;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    text-shadow: 0 3px 10px rgba(0,0,0,0.3);
}

/* Titre responsive */
#countdownTitle {
    font-size: clamp(1.5rem, 5vw, 2.5rem);
    margin-bottom: 20px;
}

/* D√©compte responsive */
#countdown {
    font-size: clamp(2rem, 7vw, 4rem);
    font-weight: 600;
}

/* Option : espacement sur petits √©crans */
@media (max-width: 400px) {
    #countdownTitle {
        margin-bottom: 15px;
    }
    #countdown {
        font-size: clamp(1.5rem, 8vw, 3rem);
    }
}


    </style>
</head>
<body>
    <!-- √âcran de d√©compte -->
<div id="countdownScreen">
    <h2 id="countdownTitle">Encore un peu de patience‚Ä¶ üòè</h2>
    <div id="countdown"></div>
</div>














    <!-- √âcran d'accueil avec bouton -->
    <div id="welcomeScreen">
        <p class="welcome-text">Pr√™te pour une surprise ? üéÅ</p>
        <button class="birthday-button" id="startButton">C'est mon anniversaire !</button>
    </div>

    <!-- Canvas pour les feux d'artifice -->
    <canvas id="fireworks"></canvas>
    <div class="scroll-wrapper">
    <!-- Conteneur principal -->
    <div class="container">
        <h1>Joyeux Anniversaire !</h1>

        <!-- G√¢teau d'anniversaire -->
        <div class="cake-container">
            <div class="cake">
                <!-- √âtage 1 (base) -->
                <div class="cake-layer layer-1">
                    <div class="frosting"></div>
                </div>
                <!-- √âtage 2 (milieu) -->
                <div class="cake-layer layer-2">
                    <div class="frosting"></div>
                </div>
                <!-- √âtage 3 (haut) -->
                <div class="cake-layer layer-3">
                    <div class="frosting"></div>
                    <!-- Bougie avec flamme -->
                    <div class="candle">
                        <div class="wick"></div>
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message mignon -->
        <div class="message">
            <p>
                <strong>Enfin 18 ans !</strong> Profite bien de ta majorit√© ‚ù§Ô∏è<br>
                Je te souhaite tout le <strong>bonheur</strong> du monde !<br>
                (on est dans la l√©galit√© maintenant ü•≥)
            </p>
        </div>
    </div>
    </div>

    <!-- Audio MP3 -->
    <audio id="audioPlayer" loop>
        <source src="musique_anniv.mp3" type="audio/mpeg">
    </audio>

    <script>

// ================================
// COMPTE √Ä REBOURS JUSQU'AU 17 NOVEMBRE
// ================================

const countdownScreen = document.getElementById('countdownScreen');
const countdownLabel = document.getElementById('countdown');

// Date cible
const targetDate = new Date(new Date().getFullYear(), 10, 9); 
// 10 = novembre (js commence √† 0)

function updateCountdown() {
    const now = new Date();
    
    // Si c'est le bon jour:
    if (now >= targetDate) {
        countdownScreen.style.display = "none";
        return; // On laisse le site normal
    }

    // Sinon on masque le site derri√®re
    document.querySelector('.container').style.display = 'none';
    document.getElementById('fireworks').style.display = 'none';
    document.getElementById('welcomeScreen').style.display = 'none';
    
    // Calcul du temps restant
    const diff = targetDate - now;

    if (diff <= 0) {
        location.reload(); // √† minuit, auto-refresh ‚Üí SURPRISE !
        return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    countdownLabel.textContent =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;
}

// update toutes les secondes
setInterval(updateCountdown, 1000);
updateCountdown();























        // ============================================
        // GESTION DU BOUTON D'ACCUEIL
        // ============================================
        const welcomeScreen = document.getElementById('welcomeScreen');
        const startButton = document.getElementById('startButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // D√©finir le volume
        audioPlayer.volume = 0.3;

        // Au clic sur le bouton
        startButton.addEventListener('click', function() {
            console.log('Bouton cliqu√© !'); // Debug
            
            // Masquer l'√©cran d'accueil
            welcomeScreen.classList.add('hidden');
            
            // Lancer la musique
            audioPlayer.play().then(() => {
                console.log('Musique lanc√©e !');
            }).catch(error => {
                console.log('Erreur de lecture:', error);
            });
            
            // Lancer une pluie de feux d'artifice au d√©but (3 secondes)
            let initialFireworksCount = 0;
            const initialInterval = setInterval(function() {
                // Cr√©er plusieurs feux d'artifice simultan√©s
                for (let i = 0; i < 3; i++) {
                    randomFirework();
                }
                initialFireworksCount++;
                
                // Arr√™ter apr√®s 3 secondes (environ 15 salves)
                if (initialFireworksCount >= 15) {
                    clearInterval(initialInterval);
                    // Passer au rythme normal
                    startFireworks();
                }
            }, 200); // Toutes les 200ms = beaucoup de feux d'artifice
        });

        // ============================================
        // FEUX D'ARTIFICE
        // ============================================
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        // Redimensionner le canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Classe Particule
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                this.radius = Math.random() * 3 + 2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.y += 0.1; // Gravit√©
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.draw();
            }
        }

        // Tableau de particules
        let particles = [];

        // Cr√©er un feu d'artifice
        function createFirework(x, y) {
            const particleCount = 80;
            const colors = ['#ff6b9d', '#c44569', '#ffc048', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Animation des feux d'artifice
        function animateFireworks() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                } else {
                    particles.splice(index, 1);
                }
            });

            requestAnimationFrame(animateFireworks);
        }

        // Lancer des feux d'artifice al√©atoires
        function randomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6; // Haut de l'√©cran
            createFirework(x, y);
        }

        // Lancer l'animation
        animateFireworks();

        // Feux d'artifice automatiques (d√©sactiv√©s au d√©but)
        let fireworksInterval;
        
        function startFireworks() {
            console.log('Feux d\'artifice d√©marr√©s !'); // Debug
            fireworksInterval = setInterval(randomFirework, 800);
        }

        // Feu d'artifice au clic
        canvas.addEventListener('click', function(e) {
            createFirework(e.clientX, e.clientY);
        });
    </script>
